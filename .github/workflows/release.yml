name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: slabcut-linux-amd64
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            artifact: slabcut-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: slabcut-darwin-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: slabcut-darwin-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev xorg-dev gcc-mingw-w64-x86-64

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X github.com/piwi3910/SlabCut/internal/version.Version=${VERSION} -X github.com/piwi3910/SlabCut/internal/version.Commit=${COMMIT}"

          if [ "$GOOS" = "windows" ]; then
            export CC=x86_64-w64-mingw32-gcc
            LDFLAGS="${LDFLAGS} -H windowsgui"
          fi

          go build \
            -ldflags="${LDFLAGS}" \
            -o "${{ matrix.artifact }}" \
            ./cmd/slabcut

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

          gh release create "${TAG_NAME}" release/* \
            --title "SlabCut ${TAG_NAME}" \
            --generate-notes
