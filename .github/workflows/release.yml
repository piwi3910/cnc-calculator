name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: slabcut-linux-amd64
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            artifact: slabcut-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: slabcut-darwin-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: slabcut-darwin-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev xorg-dev gcc-mingw-w64-x86-64 imagemagick

      - name: Embed Windows icon resource
        if: matrix.goos == 'windows'
        run: |
          # Convert PNG to ICO (multiple sizes for best display)
          convert logos/slabcut-icon.png -define icon:auto-resize=256,128,64,48,32,16 logos/slabcut-icon.ico

          # Generate RC file with absolute path to avoid relative path issues
          ICO_PATH="$(pwd)/logos/slabcut-icon.ico"
          cat > /tmp/slabcut.rc << RCEOF
          IDI_ICON1 ICON "${ICO_PATH}"
          RCEOF

          # Compile the Windows resource file into a .syso that Go will auto-link
          x86_64-w64-mingw32-windres /tmp/slabcut.rc -O coff -o cmd/slabcut/slabcut_windows_amd64.syso

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X github.com/piwi3910/SlabCut/internal/version.Version=${VERSION} -X github.com/piwi3910/SlabCut/internal/version.Commit=${COMMIT}"

          if [ "$GOOS" = "windows" ]; then
            export CC=x86_64-w64-mingw32-gcc
            LDFLAGS="${LDFLAGS} -H windowsgui"
          fi

          go build \
            -ldflags="${LDFLAGS}" \
            -o "${{ matrix.artifact }}" \
            ./cmd/slabcut

      - name: Create macOS .app bundle
        if: matrix.goos == 'darwin'
        run: |
          APP_NAME="SlabCut.app"
          mkdir -p "${APP_NAME}/Contents/MacOS"
          mkdir -p "${APP_NAME}/Contents/Resources"

          # Copy binary
          cp "${{ matrix.artifact }}" "${APP_NAME}/Contents/MacOS/slabcut"

          # Create Info.plist
          cat > "${APP_NAME}/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>slabcut</string>
            <key>CFBundleIconFile</key>
            <string>icon.icns</string>
            <key>CFBundleIdentifier</key>
            <string>com.piwi3910.slabcut</string>
            <key>CFBundleName</key>
            <string>SlabCut</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>${GITHUB_REF_NAME}</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSSupportsAutomaticGraphicsSwitching</key>
            <true/>
          </dict>
          </plist>
          PLIST

          # Convert PNG icon to icns
          ICON_PNG="logos/slabcut-icon.png"
          ICONSET="icon.iconset"
          mkdir -p "${ICONSET}"
          sips -z 16 16     "${ICON_PNG}" --out "${ICONSET}/icon_16x16.png"
          sips -z 32 32     "${ICON_PNG}" --out "${ICONSET}/icon_16x16@2x.png"
          sips -z 32 32     "${ICON_PNG}" --out "${ICONSET}/icon_32x32.png"
          sips -z 64 64     "${ICON_PNG}" --out "${ICONSET}/icon_32x32@2x.png"
          sips -z 128 128   "${ICON_PNG}" --out "${ICONSET}/icon_128x128.png"
          sips -z 256 256   "${ICON_PNG}" --out "${ICONSET}/icon_128x128@2x.png"
          sips -z 256 256   "${ICON_PNG}" --out "${ICONSET}/icon_256x256.png"
          sips -z 512 512   "${ICON_PNG}" --out "${ICONSET}/icon_256x256@2x.png"
          sips -z 512 512   "${ICON_PNG}" --out "${ICONSET}/icon_512x512.png"
          iconutil -c icns "${ICONSET}" -o "${APP_NAME}/Contents/Resources/icon.icns"
          rm -rf "${ICONSET}"

          # Create zip of the .app bundle
          zip -r "slabcut-darwin-${{ matrix.goarch }}.app.zip" "${APP_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload macOS .app bundle
        if: matrix.goos == 'darwin'
        uses: actions/upload-artifact@v6
        with:
          name: slabcut-darwin-${{ matrix.goarch }}.app.zip
          path: slabcut-darwin-${{ matrix.goarch }}.app.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Find previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "${TAG_NAME}" | head -1)

          if [ -z "$PREV_TAG" ]; then
            echo "First release — no previous tag found"
            RANGE="HEAD"
          else
            echo "Generating changelog from ${PREV_TAG} to ${TAG_NAME}"
            RANGE="${PREV_TAG}..HEAD"
          fi

          # Collect merged PRs since last tag
          FEATURES=""
          FIXES=""
          OTHER=""

          # Get all merge commits (squash merges show as regular commits with PR refs)
          # Extract PR numbers from commit messages
          PR_NUMBERS=$(git log ${RANGE} --oneline --grep='(#' | grep -oP '\(#\K[0-9]+' | sort -un)

          for PR in $PR_NUMBERS; do
            # Get PR title and labels
            PR_INFO=$(gh pr view "$PR" --json title,labels,body 2>/dev/null) || continue
            TITLE=$(echo "$PR_INFO" | jq -r '.title')
            LABELS=$(echo "$PR_INFO" | jq -r '[.labels[].name] | join(",")')

            # Categorize by commit type prefix or label
            if echo "$TITLE" | grep -qiE '^\[fix\]|^fix[:(]|bug'; then
              FIXES="${FIXES}\n- ${TITLE} (#${PR})"
            elif echo "$TITLE" | grep -qiE '^\[feature\]|^\[feat\]|^feat[:(]|enhancement|wishlist' || echo "$LABELS" | grep -qiE 'enhancement|wishlist|feature'; then
              FEATURES="${FEATURES}\n- ${TITLE} (#${PR})"
            else
              OTHER="${OTHER}\n- ${TITLE} (#${PR})"
            fi
          done

          # Also check for closed issues that may not have PRs
          if [ -n "$PREV_TAG" ]; then
            PREV_DATE=$(git log -1 --format=%aI "$PREV_TAG")
            CLOSED_ISSUES=$(gh issue list --state closed --search "closed:>${PREV_DATE}" --json number,title,labels --limit 100 2>/dev/null)

            if [ -n "$CLOSED_ISSUES" ] && [ "$CLOSED_ISSUES" != "[]" ]; then
              echo "$CLOSED_ISSUES" | jq -r '.[] | "\(.number)\t\(.title)\t\([.labels[].name] | join(","))"' | while IFS=$'\t' read -r NUM TITLE LABELS; do
                # Skip if already captured via PR
                if echo "$PR_NUMBERS" | grep -q "^${NUM}$" 2>/dev/null; then
                  continue
                fi
              done
            fi
          fi

          # Build the changelog
          CHANGELOG="## What's New in ${TAG_NAME}\n"

          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}\n### New Features\n${FEATURES}\n"
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}\n### Bug Fixes\n${FIXES}\n"
          fi

          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}\n### Other Changes\n${OTHER}\n"
          fi

          # Add download instructions
          CHANGELOG="${CHANGELOG}\n---\n"
          CHANGELOG="${CHANGELOG}\n### Downloads\n"
          CHANGELOG="${CHANGELOG}\n| Platform | File | Notes |"
          CHANGELOG="${CHANGELOG}\n|----------|------|-------|"
          CHANGELOG="${CHANGELOG}\n| macOS (Apple Silicon) | \`slabcut-darwin-arm64.app.zip\` | Recommended for M1/M2/M3/M4 Macs — unzip and drag to Applications |"
          CHANGELOG="${CHANGELOG}\n| macOS (Intel) | \`slabcut-darwin-amd64.app.zip\` | For older Intel-based Macs — unzip and drag to Applications |"
          CHANGELOG="${CHANGELOG}\n| macOS (Apple Silicon) | \`slabcut-darwin-arm64\` | Standalone binary (no dock icon) |"
          CHANGELOG="${CHANGELOG}\n| macOS (Intel) | \`slabcut-darwin-amd64\` | Standalone binary (no dock icon) |"
          CHANGELOG="${CHANGELOG}\n| Windows | \`slabcut-windows-amd64.exe\` | 64-bit Windows executable |"
          CHANGELOG="${CHANGELOG}\n| Linux | \`slabcut-linux-amd64\` | 64-bit Linux binary |"
          CHANGELOG="${CHANGELOG}\n"
          CHANGELOG="${CHANGELOG}\n> **macOS users**: If you see \"app is damaged\" warning, run: \`xattr -cr SlabCut.app\`"

          # Write changelog to file for the release step
          echo -e "$CHANGELOG" > /tmp/changelog.md
          cat /tmp/changelog.md

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

          gh release create "${TAG_NAME}" release/* \
            --title "SlabCut ${TAG_NAME}" \
            --notes-file /tmp/changelog.md
